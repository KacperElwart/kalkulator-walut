<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section class="calculator_body">
  <h1 class="title">Currency calculator</h1>
    <div class="inputs">
      <input type="number" min=0 step="0.01"  placeholder="EURO" id="user_amount">
      <input type="text" placeholder="CURRENCY" id="user_currency">
      <button class="calculate" onclick="calculateResult()"><i class="fa fa-calculator fa-2x"></i></button>
    </div>
    <div id="current_result"></div>
    <button class="show" onclick="showMore()">Currency List</button>
    <div class="available_currency" id="id"></div>
  </section>
  <script src="./index.js" defer></script>
</body>
</html>
